<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Document</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>

<div class="container">
    <header class="header">

        <ul>
            <li><a href="/" class="header__nav-link">Home</a></li>
            <li><a href="/hashtags" class="header__nav-link">Hashtags</a></li>
        </ul>
    </header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">
                Topic
            </h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link"></a>
                </div>
            </nav>
        </section>
        <section>
            <form th:action="'/posts/addPost/'+${topic.id}" method="post">
                <p>Add a Post</p>
                <label for="title">Title:  </label>
                <input type="text" id="title" name="newTitle"/>

                <label for="content">Content:  </label>
                <textarea type="text" id="content" name="newContent"></textarea>

                <label for="author">Author:  </label>
                <input type="text" id="author" name="newAuthor"/>
                <button type="submit">Add Post</button>
            </form>
        </section>
    </main>
</div>
</body>
